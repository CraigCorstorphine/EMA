<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TT284 EMA Example Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ema-form.css">
  </head>
  <body>
    <form action="https://students.open.ac.uk/mct/tt284/reflect/reflect.php" method="post">
      <fieldset>
        <legend>Personal Information</legend>
        <div class="form-group">
          <label for="Walk">Walk:</label>
          <input id="Walk_name" name="Walk_name" type="text">
        </div>
        <div class="form-group">
          <label for="date">Date: </label>
          <input id="date" name="Date" type="text"  
        </div>
        <div class="form-group">
          <label for="Distance">Distance: </label>
          <input id="Distance" name="Distance" type="text">
        </div>
        <div class="form-group">
          <label for="Meeting_point">Meeting Point: </label>
          <input id="Meeting_point" name="Meeting_point" type="text">
        </div>
        <div class="form-group">
          <label for="email">Email: </label>
          <input id="email" name="email" type="email">
        </div>
      </fieldset>
      <fieldset>
        <legend>Injections</legend>
        <div class="form-group form-inline">
          <span class="checkbox">
            <input id="history_illness_0" name="history_illness" type="checkbox" value="Smallpox">
            <label for="history_illness_0">Smallpox</label>
          </span>
          <span class="checkbox">
            <input id="history_illness_1" name="history_illness" type="checkbox" value="Mumps">
            <label for="history_illness_1">Mumps</label>
          </span>
          <span class="checkbox">
            <input id="history_illness_2" name="history_illness" type="checkbox" value="Malaria">
            <label for="history_illness_2">Malaria</label>
          </span>
          <span class="checkbox">
            <input id="history_illness_3" name="history_illness" type="checkbox" value="Measles">
            <label for="history_illness_3">Measles</label>
          </span>
        </div>
      </fieldset>
      <fieldset>
        <legend>Current Medication</legend>
        <div class="form-group form-inline">
          <span class="prompt">Are you currently taking any medication?</span>
          <input id="medication_now_y" name="medication_now" type="radio" value="Yes">
          <label for="medication_now_y">Yes</label>
          <input id="medication_now_n" name="medication_now" type="radio" value="No">
          <label for="medication_now_n">No</label>
        </div>
        <div class="form-group form-wrap">
          <label>If you are currently taking medication, please indicate it in the space below:</label>
          <textarea name="current_medication" rows="12" cols="50"></textarea>
          <input type="submit">
        </div>
      </fieldset>
      </form>
  </body>
</html>
