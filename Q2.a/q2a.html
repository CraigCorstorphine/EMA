<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Add walk form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="q2a.css">

  </head>
  <header>
    <h1>Add Walk</h1>
    
  </header>

  <body>
    


    <form action="https://students.open.ac.uk/mct/tt284/reflect/reflect.php" method="post">
      <fieldset>
        <legend>Personal Information</legend>
        <div class="form-group">
          <label for="Walk">Walk:</label>
          <input id="Walk_name" name="Walk_name" type="text">
        </div>
        <div class="form-group">
          <label for="date">Date and time: </label>
          <input id="date" name="Date" type="text"> 
        </div>
        <div class="form-group">
          <label for="Distance">Distance: </label>
          <input id="Distance" name="Distance" type="text">
        </div>
        <div class="form-group">
          <label for="Meeting_point">Meeting Point: </label>
          <input id="Meeting_point" name="Meeting_point" type="text">
        </div>
        <div class="form-group">
          <label for="email">Email: </label>
          <input id="email" name="email" type="email">
        </div>
      </fieldset>
      <fieldset>
        <legend>Status</legend>
        <div class="form-group form-inline">
          <span class="checkbox">
            <input id="Status" name="Status" type="checkbox" value="Proposed">
            <label for="Status">Proposed</label>
          </span>
          <span class="checkbox">
            <input id="Status_1" name="Status" type="checkbox" value="Approved">
            <label for="Status_1">Approved</label>
          </span>
          <span class="checkbox">
            <input id="Status2" name="Status" type="checkbox" value="Rejected">
            <label for="Status2">Rejected</label>
          </span>
          
          </span>
        </div>
      </fieldset>
      <fieldset>
        <legend>Route discription and notes</legend>
        <div class="form-group form-inline">
          <span class="prompt">Please enter a brief discription of the route</span>
          
        </div>
        <div class="form-group form-wrap">
          
          <textarea name="current_medication" rows="12" cols="50"></textarea>
          <input type="submit">
        </div>
      </fieldset>
      </form>
  </body>
</html>
